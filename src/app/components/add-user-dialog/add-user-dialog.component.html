   <h2 mat-dialog-title>{{ isEdit ? 'Edit User' : 'Add New User' }}</h2>
   <form class="add-user-dialog" [formGroup]="form" (ngSubmit)="saveUser()">
     <mat-form-field appearance="fill">
       <mat-label>Name</mat-label>
       <input matInput formControlName="name" placeholder="Enter name" />
       <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
         Name is required
       </mat-error>
     </mat-form-field>
   
     <mat-form-field appearance="fill">
       <mat-label>Phone</mat-label>
       <input matInput formControlName="phone" placeholder="Enter phone" />
       <mat-error *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched">
         Phone is required
       </mat-error>
     </mat-form-field>
   
     <mat-form-field appearance="fill">
       <mat-label>Email</mat-label>
       <input matInput formControlName="email" placeholder="Enter email" />
       <mat-error *ngIf="form.get('email')?.hasError('required')">
         Email is required
       </mat-error>
       <mat-error *ngIf="form.get('email')?.hasError('email')">
         Please enter a valid email
       </mat-error>
     </mat-form-field>
   
     <mat-form-field appearance="fill">
       <mat-label>Username</mat-label>
       <input matInput formControlName="username" placeholder="Enter username" />
       <mat-error *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
         Username is required
       </mat-error>
     </mat-form-field>
   
     <mat-form-field appearance="fill">
       <mat-label>Website</mat-label>
       <input matInput formControlName="website" placeholder="Enter website" />
     </mat-form-field>
   
     <div mat-dialog-actions align="end">
       <button mat-button type="button" (click)="onCancel()">Cancel</button>
       <button mat-raised-button color="primary" [disabled]="form.invalid">
         {{ isEdit ? 'Save Changes' : 'Add User' }}
       </button>
     </div>
   </form>
